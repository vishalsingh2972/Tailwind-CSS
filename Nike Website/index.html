<!--Dark Mode-->
<!--Theme dark:-->
  <div class="m-10 rounded-1g bg-white px-6 py-8 shadow-xl ring-1 ring-slate-900/5 dark:bg-black">
    <h3 class="text-base font-medium tracking-tight text-slate-900 dark:text-white dark:bg-pink-300">This is a h3 tag  element</h3>
    <p class="mt-2 text-sm text-slate-700 dark:text-blue-400 dark:bg-yellow-900">This is a longer p tag element</p>

    <button 
      id="toggleDark"
      class="text-blue-900 px-4 py-2 text-sm font-medium mt-8 bg-blue-100 rounded-md dark:bg-yellow-300 dark:text-red-600"
      onclick="document.body.classList.toggle('dark')">
    Toggle Dark Mode
    </button>
  </div>
</main>

<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", () => {
    const toggleDark = document.getElementById('toggleDark')
    toggleDark.addEventListener('click', function() {
      if(document.documentElement.classList.includes('dark')) {
        document.documentElement.classList.remove('dark')
      }
      else {
        document.documentElement.classList.add('dark')
      }
      alert("click!")
    });
  });
</script>
